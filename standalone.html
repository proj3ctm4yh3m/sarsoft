Loader = new Object();
Loader._tasks = new Array();
Loader.queue = function(task) {
	if(Loader._tasks == null) {
		task();
	} else {
		Loader._tasks.push(task);
	}
}
Loader.execute = function() {
	var tasks = Loader._tasks;
	for(var i = 0; i < tasks.length; i++) {
		tasks[i]();
	}
	Loader._tasks = null;
}

if(YAHOO != null) {
	loader = new YAHOO.util.YUILoader({
	    require: ["container","menu","json"],
	    loadOptional: true,
	    onSuccess: function() {
	    	Loader.execute();
	    },
	    timeout: 10000,
	    combine: true
	});
	loader.insert();
}





function UTM(e, n, zone) {
	this.e = Math.round(e);
	this.n = Math.round(n);
	this.zone = zone;
}

UTM.prototype.toString = function() {
	return this.zone + " " + Math.round(this.e) + "E  " + Math.round(this.n) + "N";
}

GeoUtil = new Object();

GeoUtil.UTMToGLatLng = function(utm) {
	var ll = new Object();
	UTMXYToLatLon(utm.e, utm.n, utm.zone, false, ll);
	return new GLatLng(RadToDeg(ll[0]),RadToDeg(ll[1]));
}

GeoUtil.GLatLngToUTM = function(gll) {
	var xy = new Object();
	zone = Math.floor ((gll.lng() + 180.0) / 6) + 1;
	var zone = LatLonToUTMXY (DegToRad(gll.lat()), DegToRad(gll.lng()), zone, xy);
	return new UTM(xy[0], xy[1], zone);
}

// UTM to LatLng conversion functions copyright 1997-1998 by Charles L. Taylor
// http://home.hiwaay.net/~taylorc/toolbox/geography/geoutm.html
var pi = 3.14159265358979;

/* Ellipsoid model constants (actual values here are for WGS84) */
var sm_a = 6378137.0;
var sm_b = 6356752.314;
var sm_EccSquared = 6.69437999013e-03;

var UTMScaleFactor = 0.9996;

function DegToRad (deg)
{
    return (deg / 180.0 * pi)
}

function RadToDeg (rad)
{
    return (rad / pi * 180.0)
}

function ArcLengthOfMeridian (phi)
{
    var alpha, beta, gamma, delta, epsilon, n;
    var result;

    /* Precalculate n */
    n = (sm_a - sm_b) / (sm_a + sm_b);

    /* Precalculate alpha */
    alpha = ((sm_a + sm_b) / 2.0)
       * (1.0 + (Math.pow (n, 2.0) / 4.0) + (Math.pow (n, 4.0) / 64.0));

    /* Precalculate beta */
    beta = (-3.0 * n / 2.0) + (9.0 * Math.pow (n, 3.0) / 16.0)
       + (-3.0 * Math.pow (n, 5.0) / 32.0);

    /* Precalculate gamma */
    gamma = (15.0 * Math.pow (n, 2.0) / 16.0)
        + (-15.0 * Math.pow (n, 4.0) / 32.0);

    /* Precalculate delta */
    delta = (-35.0 * Math.pow (n, 3.0) / 48.0)
        + (105.0 * Math.pow (n, 5.0) / 256.0);

    /* Precalculate epsilon */
    epsilon = (315.0 * Math.pow (n, 4.0) / 512.0);

/* Now calculate the sum of the series and return */
result = alpha
    * (phi + (beta * Math.sin (2.0 * phi))
        + (gamma * Math.sin (4.0 * phi))
        + (delta * Math.sin (6.0 * phi))
        + (epsilon * Math.sin (8.0 * phi)));

return result;
}

function UTMCentralMeridian (zone)
{
    var cmeridian;

    cmeridian = DegToRad (-183.0 + (zone * 6.0));
    return cmeridian;
}


function FootpointLatitude (y)
{
    var y_, alpha_, beta_, gamma_, delta_, epsilon_, n;
    var result;

    /* Precalculate n (Eq. 10.18) */
    n = (sm_a - sm_b) / (sm_a + sm_b);

    /* Precalculate alpha_ (Eq. 10.22) */
    /* (Same as alpha in Eq. 10.17) */
    alpha_ = ((sm_a + sm_b) / 2.0)
        * (1 + (Math.pow (n, 2.0) / 4) + (Math.pow (n, 4.0) / 64));

    /* Precalculate y_ (Eq. 10.23) */
    y_ = y / alpha_;

    /* Precalculate beta_ (Eq. 10.22) */
    beta_ = (3.0 * n / 2.0) + (-27.0 * Math.pow (n, 3.0) / 32.0)
        + (269.0 * Math.pow (n, 5.0) / 512.0);

    /* Precalculate gamma_ (Eq. 10.22) */
    gamma_ = (21.0 * Math.pow (n, 2.0) / 16.0)
        + (-55.0 * Math.pow (n, 4.0) / 32.0);

    /* Precalculate delta_ (Eq. 10.22) */
    delta_ = (151.0 * Math.pow (n, 3.0) / 96.0)
        + (-417.0 * Math.pow (n, 5.0) / 128.0);

    /* Precalculate epsilon_ (Eq. 10.22) */
    epsilon_ = (1097.0 * Math.pow (n, 4.0) / 512.0);

    /* Now calculate the sum of the series (Eq. 10.21) */
    result = y_ + (beta_ * Math.sin (2.0 * y_))
        + (gamma_ * Math.sin (4.0 * y_))
        + (delta_ * Math.sin (6.0 * y_))
        + (epsilon_ * Math.sin (8.0 * y_));

    return result;
}

function MapLatLonToXY (phi, lambda, lambda0, xy)
{
    var N, nu2, ep2, t, t2, l;
    var l3coef, l4coef, l5coef, l6coef, l7coef, l8coef;
    var tmp;

    /* Precalculate ep2 */
    ep2 = (Math.pow (sm_a, 2.0) - Math.pow (sm_b, 2.0)) / Math.pow (sm_b, 2.0);

    /* Precalculate nu2 */
    nu2 = ep2 * Math.pow (Math.cos (phi), 2.0);

    /* Precalculate N */
    N = Math.pow (sm_a, 2.0) / (sm_b * Math.sqrt (1 + nu2));

    /* Precalculate t */
    t = Math.tan (phi);
    t2 = t * t;
    tmp = (t2 * t2 * t2) - Math.pow (t, 6.0);

    /* Precalculate l */
    l = lambda - lambda0;

    /* Precalculate coefficients for l**n in the equations below
       so a normal human being can read the expressions for easting
       and northing
       -- l**1 and l**2 have coefficients of 1.0 */
    l3coef = 1.0 - t2 + nu2;

    l4coef = 5.0 - t2 + 9 * nu2 + 4.0 * (nu2 * nu2);

    l5coef = 5.0 - 18.0 * t2 + (t2 * t2) + 14.0 * nu2
        - 58.0 * t2 * nu2;

    l6coef = 61.0 - 58.0 * t2 + (t2 * t2) + 270.0 * nu2
        - 330.0 * t2 * nu2;

    l7coef = 61.0 - 479.0 * t2 + 179.0 * (t2 * t2) - (t2 * t2 * t2);

    l8coef = 1385.0 - 3111.0 * t2 + 543.0 * (t2 * t2) - (t2 * t2 * t2);

    /* Calculate easting (x) */
    xy[0] = N * Math.cos (phi) * l
        + (N / 6.0 * Math.pow (Math.cos (phi), 3.0) * l3coef * Math.pow (l, 3.0))
        + (N / 120.0 * Math.pow (Math.cos (phi), 5.0) * l5coef * Math.pow (l, 5.0))
        + (N / 5040.0 * Math.pow (Math.cos (phi), 7.0) * l7coef * Math.pow (l, 7.0));

    /* Calculate northing (y) */
    xy[1] = ArcLengthOfMeridian (phi)
        + (t / 2.0 * N * Math.pow (Math.cos (phi), 2.0) * Math.pow (l, 2.0))
        + (t / 24.0 * N * Math.pow (Math.cos (phi), 4.0) * l4coef * Math.pow (l, 4.0))
        + (t / 720.0 * N * Math.pow (Math.cos (phi), 6.0) * l6coef * Math.pow (l, 6.0))
        + (t / 40320.0 * N * Math.pow (Math.cos (phi), 8.0) * l8coef * Math.pow (l, 8.0));

    return;
}



function MapXYToLatLon (x, y, lambda0, philambda)
{
    var phif, Nf, Nfpow, nuf2, ep2, tf, tf2, tf4, cf;
    var x1frac, x2frac, x3frac, x4frac, x5frac, x6frac, x7frac, x8frac;
    var x2poly, x3poly, x4poly, x5poly, x6poly, x7poly, x8poly;

    /* Get the value of phif, the footpoint latitude. */
    phif = FootpointLatitude (y);

    /* Precalculate ep2 */
    ep2 = (Math.pow (sm_a, 2.0) - Math.pow (sm_b, 2.0))
          / Math.pow (sm_b, 2.0);

    /* Precalculate cos (phif) */
    cf = Math.cos (phif);

    /* Precalculate nuf2 */
    nuf2 = ep2 * Math.pow (cf, 2.0);

    /* Precalculate Nf and initialize Nfpow */
    Nf = Math.pow (sm_a, 2.0) / (sm_b * Math.sqrt (1 + nuf2));
    Nfpow = Nf;

    /* Precalculate tf */
    tf = Math.tan (phif);
    tf2 = tf * tf;
    tf4 = tf2 * tf2;

    /* Precalculate fractional coefficients for x**n in the equations
       below to simplify the expressions for latitude and longitude. */
    x1frac = 1.0 / (Nfpow * cf);

    Nfpow *= Nf;   /* now equals Nf**2) */
    x2frac = tf / (2.0 * Nfpow);

    Nfpow *= Nf;   /* now equals Nf**3) */
    x3frac = 1.0 / (6.0 * Nfpow * cf);

    Nfpow *= Nf;   /* now equals Nf**4) */
    x4frac = tf / (24.0 * Nfpow);

    Nfpow *= Nf;   /* now equals Nf**5) */
    x5frac = 1.0 / (120.0 * Nfpow * cf);

    Nfpow *= Nf;   /* now equals Nf**6) */
    x6frac = tf / (720.0 * Nfpow);

    Nfpow *= Nf;   /* now equals Nf**7) */
    x7frac = 1.0 / (5040.0 * Nfpow * cf);

    Nfpow *= Nf;   /* now equals Nf**8) */
    x8frac = tf / (40320.0 * Nfpow);

    /* Precalculate polynomial coefficients for x**n.
       -- x**1 does not have a polynomial coefficient. */
    x2poly = -1.0 - nuf2;

    x3poly = -1.0 - 2 * tf2 - nuf2;

    x4poly = 5.0 + 3.0 * tf2 + 6.0 * nuf2 - 6.0 * tf2 * nuf2
    	- 3.0 * (nuf2 *nuf2) - 9.0 * tf2 * (nuf2 * nuf2);

    x5poly = 5.0 + 28.0 * tf2 + 24.0 * tf4 + 6.0 * nuf2 + 8.0 * tf2 * nuf2;

    x6poly = -61.0 - 90.0 * tf2 - 45.0 * tf4 - 107.0 * nuf2
    	+ 162.0 * tf2 * nuf2;

    x7poly = -61.0 - 662.0 * tf2 - 1320.0 * tf4 - 720.0 * (tf4 * tf2);

    x8poly = 1385.0 + 3633.0 * tf2 + 4095.0 * tf4 + 1575 * (tf4 * tf2);

    /* Calculate latitude */
    philambda[0] = phif + x2frac * x2poly * (x * x)
    	+ x4frac * x4poly * Math.pow (x, 4.0)
    	+ x6frac * x6poly * Math.pow (x, 6.0)
    	+ x8frac * x8poly * Math.pow (x, 8.0);

    /* Calculate longitude */
    philambda[1] = lambda0 + x1frac * x
    	+ x3frac * x3poly * Math.pow (x, 3.0)
    	+ x5frac * x5poly * Math.pow (x, 5.0)
    	+ x7frac * x7poly * Math.pow (x, 7.0);

    return;
}

function LatLonToUTMXY (lat, lon, zone, xy)
{
    MapLatLonToXY (lat, lon, UTMCentralMeridian (zone), xy);

    /* Adjust easting and northing for UTM system. */
    xy[0] = xy[0] * UTMScaleFactor + 500000.0;
    xy[1] = xy[1] * UTMScaleFactor;
    if (xy[1] < 0.0)
        xy[1] = xy[1] + 10000000.0;

    return zone;
}

function UTMXYToLatLon (x, y, zone, southhemi, latlon)
{
    var cmeridian;

    x -= 500000.0;
    x /= UTMScaleFactor;

    /* If in southern hemisphere, adjust y accordingly. */
    if (southhemi)
    y -= 10000000.0;

    y /= UTMScaleFactor;

    cmeridian = UTMCentralMeridian (zone);
    MapXYToLatLon (x, y, cmeridian, latlon);

    return;
}



ContextMenu = function() {
	var id = "ContextMenu_" + ContextMenu._idx++;
	this.menu = new YAHOO.widget.Menu(id, { hidedelay : 800});
	this.menu.render(document.body);
}

ContextMenu._idx = 0;

ContextMenu.prototype.setItems = function(items) {
	this.items = items;
}

ContextMenu.prototype.show = function(point, subject) {
	var that = this;
	this.data = {point: point, subject: subject};
	this.menu.clearContent();
	var createhandler = function(idx) {
		return function() { that.items[idx].handler(that.data)}
	}
	for(var i = 0; i < this.items.length; i++) {
		if(this.items[i].applicable(subject)) {
			var handler = this.items[i].handler;
			this.menu.addItem(new YAHOO.widget.MenuItem(this.items[i].text, { onclick: { fn: createhandler(i)}}));
		}
	}
	this.menu.moveTo(point.x, point.y);
	this.menu.render(document.body);
	this.menu.show();
}


// WMS and tile layer creation based on techniques from mapper.acme.com and gpsvisualizer.com
EnhancedGMap = function() {
	var that = this;
	this.markers = new Array();
	Loader.queue(function() {
		that.contextMenu = new ContextMenu();
		that.contextMenu.setItems([
			{text : "New Marker", applicable : function(obj) { return obj == null }, handler : function(data) { that.newMarkerDialog.moveTo(data.point.x, data.point.y); that.newMarkerDialog._point = data.point; that.newMarkerDialog.show(); }},
			{text : "Delete Marker", applicable : function(obj) { return obj != null; }, handler : function(data) { that.removeMarker(data.subject); }}
			]);
		that.newMarkerDialog = new YAHOO.widget.Dialog("newMarkerDlg", {zIndex: "200"});
		var buttons = [ { text : "Create", handler: function() {
				that.newMarkerDialog.hide();
				that.createMarker(that.map.fromContainerPixelToLatLng(that.newMarkerDialog._point), document.getElementById('newMarkerLabel').value);
				document.getElementById('newMarkerLabel').value="";
			}, isDefault: true}, {text : "Cancel", handler : function() { that.newMarkerDialog.hide(); }}];
		that.newMarkerDialog.cfg.queueProperty("buttons", buttons);
		that.newMarkerDialog.render(document.body);
		that.newMarkerDialog.hide();
	});
}

EnhancedGMap.prototype.addMarker = function(latlng, label) {
	var marker = new GMarker(latlng, {title : label});
	this.map.addOverlay(marker);
	this.markers.push(marker);
}

EnhancedGMap.prototype.createMarker = function(latlng, label) {
	this.addMarker(latlng, label);
	this.saveMap();
}

EnhancedGMap.prototype.removeMarker = function(marker) {
	this.map.removeOverlay(marker);
	for(var i = 0; i < this.markers.length; i++) {
		if(this.markers[i] == marker) {
			this.markers[i] = undefined;
			this.saveMap();
			return;
		}
	}
}

EnhancedGMap.prototype.createMapType = function(config) {
	if(config.type == "native") return eval(config.template);
	var layers = this.createTileLayers(config);
    return new GMapType(layers, G_SATELLITE_MAP.getProjection(), config.name, { errorMessage: "error w topo", tileSize: config.tilesize ? config.tilesize : 256 } );
}

EnhancedGMap.prototype.createTileLayers = function(config) {
	var that = this;
	var layer;
	if(config.type == "tile") {
		layer = new GTileLayer(new GCopyrightCollection(config.copyright), config.minresolution, config.maxresolution, { isPng: config.png, tileUrlTemplate: config.template });
		layer.getCopyright = function() { return config.copyright; }
		return [layer];
	} else if(config.type == "wms") {
		layer = new GTileLayer(new GCopyrightCollection(config.copyright), config.minresolution, config.maxresolution, { isPng: config.png });
		layer.getTileUrl = function(tile, zoom) { return that._getWMSTileUrl(tile, zoom, config) };
		layer.getCopyright = function() { return config.copyright; }
		return [layer];
	} else if(config.type == "native") {
		return eval(config.template+'.getTileLayers()');
	}
}

EnhancedGMap.prototype._getWMSTileUrl = function(tile, zoom, config) {
	var size = config.tilesize ? config.tilesize : 256;
    var southWestPixel = new GPoint( tile.x * size, ( tile.y + 1 ) * size);
    var northEastPixel = new GPoint( ( tile.x + 1 ) * size, tile.y * size);
    var southWestCoords = G_SATELLITE_MAP.getProjection().fromPixelToLatLng( southWestPixel, zoom );
    var northEastCoords = G_SATELLITE_MAP.getProjection().fromPixelToLatLng( northEastPixel, zoom );
    var url = config.template;
    url = url.replace(/\{left\}/g, southWestCoords.lng());
    url = url.replace(/\{bottom\}/g, southWestCoords.lat());
    url = url.replace(/\{right\}/g, northEastCoords.lng());
    url = url.replace(/\{top\}/g, northEastCoords.lat());
    url = url.replace(/\{tilesize\}/g, size);
    return url;
}

EnhancedGMap.defaultMapTypes = [
	{name: "OpenStreetMap", type: "tile", copyright: 'Map data from OpenStreetMap.org', minresolution: 0, maxresolution: 17, png: true, template: 'http://tile.openstreetmap.org/{Z}/{X}/{Y}.png'},
	{name: "MyTopo", type: "tile", copyright: "mytopo.com", minresolution: 7, maxresolution: 16, png: true, template : 'http://maps.mytopo.com/gpsvisualizer/tilecache.py/1.0.0/topoG/{Z}/{X}/{Y}.png'},
	{name: "USGS Topo", type: "wms", copyright: 'Topo maps by USGS via terraserver-usa.com', minresolution: 5, maxresolution: 17, png: false,
		template: 'http://terraservice.net/ogcmap6.ashx?version=1.1.1&request=GetMap&styles=&srs=EPSG:4326&format=image/jpeg&bgcolor=0xCCCCCC&exceptions=INIMAGE&layers=DRG&bbox={left},{bottom},{right},{top}&width={tilesize}&height={tilesize}'},
	{name: 'Hybrid', type: 'native', template: 'G_HYBRID_MAP'},
	{name: 'Satellite', type: 'native', template: 'G_SATELLITE_MAP'},
	{name: 'Street', type: 'native', template: 'G_NORMAL_MAP'},
	{name: 'Terrain', type: 'native', template: 'G_PHYSICAL_MAP'}
];

EnhancedGMap.prototype.createMap = function(element) {
	var that = this;
	if(GBrowserIsCompatible()) {
		var map = new GMap2(element);
		this.map = map;

		this.mapTypes = this.setMapTypes(EnhancedGMap.defaultMapTypes);

		map.setCenter(new GLatLng(38, -100), 4);
		map.addControl(new OverlayDropdownMapControl());
		map.addControl(new GLargeMapControl3D());
		map.addControl(new GScaleControl());
		map.setMapType(G_PHYSICAL_MAP);
		GEvent.addListener(map, "moveend", function() {
			if(!ignorehash) that.saveMap();
			});
		GEvent.addListener(map, "zoomend", function() {
			if(!ignorehash) that.saveMap();
		});
		GEvent.addListener(map, "singlerightclick", function(point, src, overlay) { that.showContextMenu(point, src, overlay); });

		this.map._enhancedGMap = this;
		return map;
	}
}

EnhancedGMap.prototype.showContextMenu = function(point, src, overlay) {
	var that = this;
	if(this.contextMenu != null) {
		this.contextMenu.show(point, overlay);
	}
}

EnhancedGMap.prototype.setMapTypes = function(types) {
	var mapTypes = new Array();
	for(var i = 0; i < types.length; i++) {
		var type = this.createMapType(types[i]);
		mapTypes.push(type);
		this.map.addMapType(type);
	}
	return mapTypes;
}

EnhancedGMap.prototype.saveMap = function() {
	var center = this.map.getCenter();
	var hash = "center=" + center.lat() + "," + center.lng() + "&zoom=" + map.getZoom();
	hash = hash + "&base=" + this.map.getCurrentMapType().getName(true);
	if(this.map._overlay_type != null) {
		hash = hash + "&overlay=" + this.map._overlay_type.getName(true) + "&opacity=" + this.map._overlay_opacity;
	}
	var markerData = new Array();
	for(var i = 0; i < this.markers.length; i++) {
		if(this.markers[i] != null) {
			var marker = this.markers[i];
			markerData.push({ title : marker.getTitle(), lat: marker.getLatLng().lat(), lng: marker.getLatLng().lng() });
		}
	}
	if(markerData.length > 0) {
		hash = hash + "&markers=" + encodeURIComponent(YAHOO.lang.JSON.stringify(markerData));
	}
	ignorehash=true;
	window.location.hash=hash;
	this.lasthash=window.location.hash
	ignorehash=false;
}

EnhancedGMap.prototype.loadMap = function() {
	ignorehash=true;
	this.lasthash = window.location.hash;
	var hash = this.lasthash.slice(1);
	var props = hash.split("&");
	var base = G_PHYSICAL_MAP;
	var overlay = null;
	var opacity = 0;
	for(var i = 0; i < this.markers.length; i++) {
		this.map.removeOverlay(this.markers[i]);
	}
	this.markers = new Array();
	var mdata = new Array();
	for(var i = 0; i < props.length; i++) {
		var prop = props[i].split("=");
		if(prop[0] == "center") {
			var latlng = prop[1].split(",");
			map.setCenter(new GLatLng(latlng[0], latlng[1]));
		}
		if(prop[0] == "zoom") this.map.setZoom(1*prop[1]);
		if(prop[0] == "base") base = this.getMapTypeByName(prop[1]);
		if(prop[0] == "overlay") overlay = this.getMapTypeByName(prop[1]);
		if(prop[0] == "opacity") opacity = prop[1];
		if(prop[0] == "markers") mdata = YAHOO.lang.JSON.parse(decodeURIComponent(prop[1]));
	}
	if(overlay == null) overlay = base;
	if(props.length > 1) {
		this.map._overlaydropdownmapcontrol.updateMap(base, overlay, opacity);
	}
	for(var i = 0; i < mdata.length; i++) {
		var marker = mdata[i];
		this.addMarker(new GLatLng(marker.lat, marker.lng), marker.title);
	}

	ignorehash=false;
}

EnhancedGMap.prototype.getMapTypeByName = function(name) {
	var types = this.map.getMapTypes();
	for(var i = 0; i < types.length; i++) {
		if(types[i].getName(true) == name) return types[i];
	}
}


OverlayDropdownMapControl = function() {
}

OverlayDropdownMapControl.prototype = new GControl();
OverlayDropdownMapControl.prototype.printable = function() { return false; }
OverlayDropdownMapControl.prototype.selectable = function() { return false; }
OverlayDropdownMapControl.prototype.getDefaultPosition = function() { return new GControlPosition(G_ANCHOR_TOP_RIGHT, new GSize(5, 0)); }

OverlayDropdownMapControl.prototype._createSelect = function(types) {
	var select = document.createElement("select");
	for(var i = 0; i < types.length; i++) {
		var option = document.createElement("option");
		option.value=i;
		option.appendChild(document.createTextNode(types[i].getName()));
		select.appendChild(option);
	}
	return select;
}

OverlayDropdownMapControl.prototype.initialize = function(map) {
	var that = this;
	this.types = map.getMapTypes();
	this.typeSelect = this._createSelect(this.types);
	this.overlaySelect = this._createSelect(this.types);
	this.map = map;
	this.map._overlaydropdownmapcontrol = this;

	this.opacityInput = document.createElement("input");
	this.opacityInput.size=2;
	this.opacityInput.value=50;

	var div = document.createElement("div");
	div.style.color="#FF9933";
	div.style.fontWeight="bold";
	div.appendChild(document.createTextNode("background: "));
	div.appendChild(this.typeSelect);
	div.appendChild(document.createTextNode("overlay: "));
	div.appendChild(this.overlaySelect);
	div.appendChild(this.opacityInput);
	var go = document.createElement("button");
	go.appendChild(document.createTextNode("GO"));
	div.appendChild(go);
	map.getContainer().appendChild(div);

	GEvent.addDomListener(go, "click", function() {
		var base = that.types[that.typeSelect.value];
		var overlay = that.types[that.overlaySelect.value];
		var opacity = that.opacityInput.value;
		if(opacity < 0) opacity = 0;
		if(opacity > 100) opacity = 100;
		opacity = opacity / 100;
		that.updateMap(base, overlay, opacity);
		that.map._enhancedGMap.saveMap();
	});
	return div;
}

OverlayDropdownMapControl.prototype.updateMap = function(base, overlay, opacity) {
		this.opacityInput.value=opacity*100;
		for(var i = 0; i < this.types.length; i++) {
			if(this.types[i] == base) this.typeSelect.value = i;
			if(this.types[i] == overlay) this.overlaySelect.value = i;
		}
		this.map.setMapType(base);
		if(this._overlays != undefined) {
			for(var i = 0; i < this._overlays.length; i++) {
				this.map.removeOverlay(this._overlays[i]);
			}
		}
		this._overlays = new Array();
		var layers = overlay.getTileLayers();
		for(var i = 0; i < layers.length; i++) {
			this._overlays[i] = new GTileLayerOverlay(new GAlphaTileLayerWrapper(overlay.getTileLayers()[i], opacity));
			this.map.addOverlay(this._overlays[i]);
			this.map._overlay_type = overlay;
			this.map._overlay_opacity = opacity;
		}
}

GAlphaTileLayerWrapper = function(tileLayer, opacity) {
	this.tileLayer = tileLayer;
	this.opacity = opacity;
	GTileLayer.call(this, new GCopyrightCollection("NA"), tileLayer.minResolution(), tileLayer.maxResolution(), {});
}

function TMP() {
}
TMP.prototype = GTileLayer.prototype;

GAlphaTileLayerWrapper.prototype = new TMP();

GAlphaTileLayerWrapper.prototype.minResolution = function() { return this.tileLayer.minResolution(); }
GAlphaTileLayerWrapper.prototype.maxResolution = function() { return this.tileLayer.maxResolution(); }
GAlphaTileLayerWrapper.prototype.getTileUrl = function(tile, zoom) { return this.tileLayer.getTileUrl(tile, zoom); }
GAlphaTileLayerWrapper.prototype.isPng = function() { return this.tileLayer.isPng(); }
GAlphaTileLayerWrapper.prototype.getOpacity = function() { return this.opacity; }
GAlphaTileLayerWrapper.prototype.getCopyright = function(bounds, zoom) { return this.tileLayer.getCopyright(bounds, zoom) };

function initialize() {
  Loader.queue(function() {
  egm = new EnhancedGMap();
  map = egm.createMap(document.getElementById('map_canvas'));
  egm.loadMap();
  GEvent.addListener(map, "mousemove", function(latlng) {
  	document.getElementById("infodiv_position").innerHTML = "(" + Math.round(latlng.lat()*100000)/100000 + "," + Math.round(latlng.lng()*100000)/100000 + ")<br/>" + GeoUtil.GLatLngToUTM(latlng).toString();
  });

  window.setInterval("checkhashupdate()", 1000);
 });
}

ignorehash = false;
function checkhashupdate() {
	if(egm.lasthash != window.location.hash) {
		egm.loadMap();
	}
}
</script>
</head>
<body onload="initialize()" onunload="GUnload()" class="yui-skin-sam" style="border: 0px; margin: 0px; padding: 0px">
<div id="map_canvas" style="width: 100%; height: 100%"></div>

	<div id="infodiv" style="width: 200px; height: 2.5em; z-index: 200; position: absolute; top: 30; right: 0; color: #FF9933">
		<div style="width: 100%; height: 100%; z-index: -100; background-color: black; filter: alpha(opacity=40); opacity: .4"></div>
		<div id="infodiv_position" style="width: 100%; height: 100%; position: absolute; top: 0px; font-weight: bold"></div>
	</div>

	<div id="newMarkerDlg">
	    <div class="hd">New Marker</div>
	    <div class="bd">
	            <label for="newMarkerLabel">Label:</label><input type="text" name="newMarkerLabel" id="newMarkerLabel" />
	    </div>
 	</div>

</body>
