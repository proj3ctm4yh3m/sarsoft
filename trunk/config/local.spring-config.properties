hibernate.search.driverClass=org.hsqldb.jdbcDriver
hibernate.search.jdbcUrl=jdbc:hsqldb:hsqldb/searches
hibernate.search.username=sa
hibernate.search.password=
hibernate.search.dialect=org.hibernate.dialect.HSQLDialect

hibernate.config.driverClass=org.hsqldb.jdbcDriver
hibernate.config.jdbcUrl=jdbc:hsqldb:config/currentconfig
hibernate.config.username=sa
hibernate.config.password=
hibernate.config.dialect=org.hibernate.dialect.HSQLDialect

hibernate.c3p0.maxConnectionAge=14400
config=currentconfig

sarsoft.hosted=false

sarsoft.map.viewer=local
sarsoft.map.backgrounds=usgs,osm

sarsoft.map.background.usgs.name=USGS
sarsoft.map.background.usgs.copyright=USGS
sarsoft.map.background.usgs.maxresolution=16
sarsoft.map.background.usgs.minresolution=10
sarsoft.map.background.usgs.png=true
sarsoft.map.background.usgs.template=/resource/imagery/tiles/usgs/{Z}/{X}/{Y}.png

sarsoft.map.background.osm.name=OpenStreetMap
sarsoft.map.background.osm.copyright=OSM
sarsoft.map.background.osm.maxresolution=17
sarsoft.map.background.osm.minresolution=0
sarsoft.map.background.osm.png=true
sarsoft.map.background.osm.template=http://tile.openstreetmap.org/{Z}/{X}/{Y}.png
